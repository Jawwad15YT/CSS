<html>
    <head>
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-xl shadow-lg w-72">
            <input
            type="text"
            id="display"
            placeholder="0"
            class="w-full mb-4 text-3xl -text-right bg-gray-100 rounded-md p-3 border-gray-300 focus:outline-none">

            <div class="grid grid-cols-4 gap-3 text-lg font-semibold">
                <button onclick="ClearDisplay()" class="btn text-red-500">C</button>
                <button onclick="ClearDisplay()" class="btn text-red-500">DELC</button>
                <button onclick="DelLastChar()" class="btn text-red-500">Del</button>
                <button onclick="AddtoDisplay('+')" class="btn text-red-500 rounded-xl hover:bg-gray-200">+</button>
                <button onclick="AddtoDisplay('7')" class="btn">7</button>
                <button onclick="AddtoDisplay('8')" class="btn">8</button>
                <button onclick="AddtoDisplay('9')" class="btn">9</button>
                <button onclick="AddtoDisplay('-')" class="btn operator rounded-xl hover:bg-gray-200">-</button>

                <button onclick="AddtoDisplay('4')" class="btn">4</button>
                <button onclick="AddtoDisplay('5')" class="btn">5</button>
                <button onclick="AddtoDisplay('6')" class="btn">6</button>
                <button onclick="AddtoDisplay('*')" class="btn operator rounded-xl hover:bg-gray-200">Ã—</button>

                <button onclick="AddtoDisplay('1')" class="btn">1</button>
                <button onclick="AddtoDisplay('2')" class="btn">2</button>
                <button onclick="AddtoDisplay('3')" class="btn">3</button>
                <button onclick="AddtoDisplay('/')" class="btn operator">/</button>

                <button onclick="AddtoDisplay('00')" class="btn rounded-xl hover:bg-gray-200">00</button>
                <button onclick="AddtoDisplay('.')" class="btn">.</button>
                <button onclick="AddtoDisplay('0')" class="btn rounded-xl hover:bg-gray-200">0</button>
                <button onclick="CalculateResult()" class="btn equals rounded-xl hover:bg-gray-200">=</button>
                

            </div>
        </div>

        <script>
            let display = document.getElementById("display");
            function AddtoDisplay(value){
                display.value += value; //display.value = display.value + value
            }

            function ClearDisplay(){
                display.value = ""
            }
            function CalculateResult(){
                try{
                    display.value = eval(display.value) || "";
                }catch{
                    display.value = "Error"
                }
            }

        </script>


    </body>
</html>
